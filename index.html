<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine üíñ</title>

<style>
body {
  height: 100vh;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  overflow: hidden;
}

/* White card */
.card {
  background: white;
  padding: 50px;
  border-radius: 30px;
  width: 600px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
  z-index: 2;
}

/* Heading */
h1 {
  font-size: 2.3rem;
  margin-bottom: 35px;
}

/* Buttons ‚Äî SAME logic as your code */
button {
  font-size: 1.2rem;
  padding: 12px 25px;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  position: center;
}

#yes {
  background-color: #ff4d6d;
  color: white;
  margin-right: 20px;
}

#no {
  background-color: #555;
  color: white;
  position: absolute; /* SAME as your example */
}

.hint {
  margin-top: 15px;
  font-size: 0.9rem;
  color: #666;
}

/* Confetti */
.confetti {
  position: fixed;
  width: 10px;
  height: 10px;
  top: -10px;
  animation: fall linear infinite;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(360deg);
  }
}

/* Hearts */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 24px;
  animation: floatUp 4s linear infinite;
}

@keyframes floatUp {
  to {
    transform: translateY(-120vh);
    opacity: 0;
  }
}

/* Fireworks canvas */
canvas {
  position: fixed;
  top: 0;
  left: 0;
  z-index: 0;
}

img {
  width: 100%;
  border-radius: 20px;
}
</style>
</head>

<body>

<canvas id="fireworks"></canvas>

<div class="card">
  <div id="main">
    <h1 id="question">Will you be my Valentine? üíò</h1>
    <button id="yes">Yes ‚ù§Ô∏è</button>
    <button id="no">No üíî</button>
    <div class="hint" id="hint">No option seems shy‚Ä¶</div>
  </div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const main = document.getElementById("main");

/* SAME escape logic as your code */
noBtn.addEventListener("mouseover", () => {
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 100);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
});

/* Fireworks */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
let particles = [];

function createFirework() {
  const x = Math.random() * canvas.width;
  const y = Math.random() * canvas.height / 2;
  for (let i = 0; i < 60; i++) {
    particles.push({
      x, y,
      angle: Math.random() * Math.PI * 2,
      speed: Math.random() * 5 + 2,
      alpha: 1,
      color: `hsl(${Math.random()*360},100%,70%)`
    });
  }
}

function animateFireworks() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach((p,i) => {
    p.x += Math.cos(p.angle)*p.speed;
    p.y += Math.sin(p.angle)*p.speed;
    p.alpha -= 0.015;
    ctx.globalAlpha = p.alpha;
    ctx.fillStyle = p.color;
    ctx.beginPath();
    ctx.arc(p.x,p.y,2,0,Math.PI*2);
    ctx.fill();
    if (p.alpha <= 0) particles.splice(i,1);
  });
  ctx.globalAlpha = 1;
  requestAnimationFrame(animateFireworks);
}

/* Confetti */
function startConfetti() {
  for (let i = 0; i < 120; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.left = Math.random()*window.innerWidth + "px";
    c.style.backgroundColor = `hsl(${Math.random()*360},100%,70%)`;
    c.style.animationDuration = Math.random()*2 + 2 + "s";
    document.body.appendChild(c);
  }
}

/* Hearts */
function startHearts() {
  setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerText = "üíï";
    h.style.left = Math.random()*window.innerWidth + "px";
    h.style.fontSize = Math.random()*20 + 20 + "px";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 4000);
  }, 300);
}

/* YES click */
yesBtn.addEventListener("click", () => {
  main.innerHTML = `
    <h1>Congratulations üíñ</h1>
    <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif">
  `;
  startConfetti();
  setInterval(createFirework, 700);
  animateFireworks();
  startHearts();
});

window.onresize = () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
};
</script>

</body>
</html>
